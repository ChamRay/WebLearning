<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            font-size: 80px;
        }
        /*未访问状态*/
        a:link{
            color: red;
        }
        /*访问状态*/
        a:visited{
            color: yellowgreen;
        }
        /*鼠标移入*/
        a:hover{
            color: black;
        }
        /*鼠标移出*/
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <a href="##">超链接</a>
    </div>
</body>
</html>
